<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" type='text/css' href=".\style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button id="loginButton" onclick="login()">Login</button>
                <button id="logoutButton" onclick="logout()" style="display:none;">Logout</button>
                <button id="dashboardButton" onclick="getDashboard()">Get Dashboard</button>
                <!-- "go to settings" button, hidden by default: -->
                <button id="settingsButton" onclick="goToSettings()" style="display:none;">Settings</button>
            </div>
        </main>
    </div>

    <script>
        // var token = '';
        axios.defaults.baseURL = 'http://localhost:3000';

        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
                .then(res => {
                    // console.log(res);
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        getDashboard();
                    }
                });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            console.log("Token:", token); // print token
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    // document.getElementById('settingsButton').style.display = 'inline-block';
                }
            });
        }

        function goToSettings() {
            const token = localStorage.getItem('jwt');
            console.log("Token:", token); // print token
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    // document.getElementById('settingsButton').style.display = 'inline-block';
                }
            });
        }

        function logout() {
            localStorage.removeItem('jwt'); 
            window.location.href = '/';
        }


        function onLoad() {
            const token = localStorage.getItem('jwt');
            // if user is logged in:
            if (token) {
                // show the Settings button:
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('settingsButton').style.display = 'inline-block';
                getDashboard();
            }
        }
        onLoad();
    </script>
</body>

</html>
